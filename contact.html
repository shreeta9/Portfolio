<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/9bf2b6a057.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="contact">
        <div class="containerp">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title"></i>Contact Me</h1>
                    <p><i class="fa-regular fa-envelope-open"></i>contact@example.com</p>
                    <p><i class="fa-solid fa-phone"></i>012345678</p>
                  
                    <div class="social-icons">
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="fa-brands fa-github"></i></i></a>
                    </div>


                </div>
                <div class="contact-right">
                    <form>
                        <input type="text" name="Name" placeholder="Your name">
                        <input type="email" name="Email" placeholder="You email">
                        <textarea name="Message" rows="6" placeholder="Message" ></textarea>
                        <button type="submit" class="sub" >Submit</button>
                    
                    </form>

                    
                </div>

                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
